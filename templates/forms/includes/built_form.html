<script>
$(document).ready(function () {
     var autocomplete = new google.maps.places.Autocomplete($('input[name=address1_calle]')[1]);
    $("#submit-el-forma").click(function () {
        $('#elForm').submit();
        document.location = "/cd/feedback/" +{{document.id}};
    });
    google.maps.event.addListener(autocomplete, 'place_changed', function() {
        var place = autocomplete.getPlace();
        console.log(place.address_components);

        for(val in place.address_components){
            console.log(place.address_components[val]['types'] + " : " + place.address_components[val]['long_name']);

            if(place.address_components[val]['types']=="postal_code" || place.address_components[val]['types']=="postal_code"){
                $('input[name=address1_codigo_postal]')[1].value = place.address_components[val]["long_name"];
                $('input[name=address1_codigo_postal]')[0].value = $('input[name=address1_codigo_postal]')[1].value;

            }else if(place.address_components[val]['types'][0]=="administrative_area_level_1"){
                $('input[name=address1_colonia]')[1].value = place.address_components[val]["long_name"];
                $('input[name=address1_colonia]')[0].value = $('input[name=address1_colonia]')[1].value;

            }else if(place.address_components[val]['types'][0]=="administrative_area_level_2"){
               $('input[name=address1_municipio_o_delegacion]')[1].value = place.address_components[val]["long_name"];
               $('input[name=address1_municipio_o_delegacion]')[0].value = $('input[name=address1_municipio_o_delegacion]')[1].value;

            }else if(place.address_components[val]['types'][0]=="country"){
               $('input[name=address1_estado]')[1].value = place.address_components[val]["long_name"];
               $('input[name=address1_estado]')[0].value = $('input[name=address1_estado]')[1].value;
                
            }else if(place.address_components[val]['types'][0]=="route"){
               $('input[name=address1_calle]')[1].value = place.address_components[val]["long_name"];
               $('input[name=address1_calle]')[0].value = $('input[name=address1_calle]')[1].value;
            }
        }
{#        $('input[name=address1_calle]')[1].value = place.address_components[0]["long_name"];#}
{#        $('input[name=address1_calle]')[0].value = $('input[name=address1_calle]')[1].value;#}



{#        $('input[name=address1_estado]')[1].value = place.address_components[3]["long_name"];#}
{#        $('input[name=address1_estado]')[0].value = $('input[name=address1_estado]')[1].value;#}


    });
{#    $('#id_address1_calle').on('change', function(){  console.log("calle1 fired."); })#}

});
</script>

<form name="elForma" id="elForm" action="{{ form.get_absolute_url }}" method="post"
      {% if form_for_form.is_multipart %}enctype="multipart/form-data"{% endif %} role="form" class="center-block">
    <!-- This section is using Multifor module to be able to identify the section of the field-->
    <div style="display:none;" class="form">
        {% for field in form_for_form; field_group in form_for_form.form_fields %}
            <div class="sections" id="{{ field_group.group }}">
                <label for="">{{ field.label_tag }}</label>
                <span class="help-block">{{ field.help_text }}</span>
                    {{ field }}
            </div>
        {% endfor %} <!--  field in form_for_form -->
    </div>

</form>
